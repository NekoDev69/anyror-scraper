<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat AnyROR Bulk Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            border-color: #00d4ff;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.running {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            width: 0%;
            transition: width 0.3s;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .log {
            background: #0d0d1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry.success {
            color: #00ff88;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .log-entry.info {
            color: #888;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table th {
            color: #00d4ff;
            font-weight: 600;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge.failed {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .config-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .config-info code {
            background: rgba(0, 212, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #00d4ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Gujarat AnyROR Scraper</h1>
            <p>Bulk VF-7 Land Records Extraction</p>
        </header>

        <div class="card">
            <h2>üìç Select Location</h2>

            <div class="config-info">
                Backend API: <code id="apiUrl">Not configured</code>
                <button onclick="configureApi()"
                    style="margin-left:10px;padding:4px 8px;cursor:pointer;">Configure</button>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>District (‡™ú‡´Ä‡™≤‡´ç‡™≤‡´ã)</label>
                    <select id="district">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Taluka (‡™§‡™æ‡™≤‡´Å‡™ï‡´ã)</label>
                    <select id="taluka" disabled>
                        <option value="">Select district first</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Survey Filter (optional)</label>
                    <input type="text" id="surveyFilter" placeholder="e.g., 3 to match surveys containing 3">
                </div>
                <div class="form-group">
                    <label>Parallel Contexts</label>
                    <select id="numContexts">
                        <option value="2">2 (Light)</option>
                        <option value="4" selected>4 (Normal)</option>
                        <option value="8">8 (Heavy)</option>
                        <option value="12">12 (Turbo)</option>
                        <option value="20">20 (Swarm)</option>
                        <option value="30">30 (Extreme / Expert)</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="startBtn" onclick="startScraping()">
                    üöÄ Start Scraping
                </button>
                <button class="btn btn-secondary" id="stopBtn" onclick="stopScraping()" style="display:none;">
                    ‚èπÔ∏è Stop
                </button>
                <span id="villageCount" style="margin-left:auto;color:#888;"></span>
            </div>
        </div>

        <div class="card" id="statusCard" style="display:none;">
            <h2>üìä Progress</h2>

            <div class="stats">
                <div class="stat">
                    <div class="value" id="statTotal">0</div>
                    <div class="label">Total</div>
                </div>
                <div class="stat">
                    <div class="value" id="statDone">0</div>
                    <div class="label">Done</div>
                </div>
                <div class="stat">
                    <div class="value" id="statSuccess">0</div>
                    <div class="label">Success</div>
                </div>
                <div class="stat">
                    <div class="value" id="statRate">0/s</div>
                    <div class="label">Rate</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="fill" id="progressFill"></div>
            </div>

            <div class="log" id="log"></div>
        </div>

        <div class="card" id="resultsCard" style="display:none;">
            <h2>üìã Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
