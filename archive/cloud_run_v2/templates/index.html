<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat AnyROR Global Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .search-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .search-panel h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        select, input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        select option {
            background: #1a1a2e;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-card .label {
            color: #888;
            margin-top: 5px;
        }
        
        .jobs-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .jobs-panel h2 {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .jobs-table th, .jobs-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .jobs-table th {
            color: #888;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .jobs-table tr:hover {
            background: rgba(255,255,255,0.03);
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-pending { background: rgba(241,196,15,0.2); color: #f1c40f; }
        .status-running { background: rgba(52,152,219,0.2); color: #3498db; }
        .status-completed { background: rgba(46,204,113,0.2); color: #2ecc71; }
        .status-error { background: rgba(231,76,60,0.2); color: #e74c3c; }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            transition: width 0.3s;
        }
        
        .district-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .district-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .district-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .district-item.selected {
            background: rgba(0,212,255,0.2);
            border: 1px solid #00d4ff;
        }
        
        .district-item input {
            margin-right: 10px;
        }
        
        .district-item .info {
            font-size: 0.8rem;
            color: #888;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .result-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Gujarat AnyROR Global Search</h1>
            <p>Search land records across all 34 districts with parallel processing</p>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="number">34</div>
                <div class="label">Districts</div>
            </div>
            <div class="stat-card">
                <div class="number">308</div>
                <div class="label">Talukas</div>
            </div>
            <div class="stat-card">
                <div class="number">18,511</div>
                <div class="label">Villages</div>
            </div>
            <div class="stat-card">
                <div class="number" id="active-jobs">0</div>
                <div class="label">Active Jobs</div>
            </div>
        </div>
        
        <!-- Search Panel -->
        <div class="search-panel">
            <h2>üéØ New Search</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Search Mode</label>
                    <select id="search-mode">
                        <option value="single">Single District</option>
                        <option value="multi">Multiple Districts</option>
                        <option value="all">All Gujarat (34 Districts)</option>
                    </select>
                </div>
                
                <div class="form-group" id="district-select-group">
                    <label>District</label>
                    <select id="district-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Survey Number</label>
                    <input type="text" id="survey-number" placeholder="e.g., 123, 456/1">
                </div>
                
                <button class="btn btn-primary" onclick="startSearch()">
                    üöÄ Start Search
                </button>
            </div>
            
            <!-- Multi-district selection -->
            <div id="multi-district-panel" style="display: none;">
                <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <label>Select Districts (<span id="selected-count">0</span> selected)</label>
                    <div>
                        <button class="btn btn-secondary" onclick="selectAllDistricts()">Select All</button>
                        <button class="btn btn-secondary" onclick="clearSelection()">Clear</button>
                    </div>
                </div>
                <div class="district-grid" id="district-grid"></div>
            </div>
        </div>
        
        <!-- Jobs Panel -->
        <div class="jobs-panel">
            <h2>
                üìã Search Jobs
                <button class="btn btn-secondary" onclick="refreshJobs()">‚Üª Refresh</button>
            </h2>
            
            <table class="jobs-table">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>District</th>
                        <th>Progress</th>
                        <th>Surveys Found</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobs-tbody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #888;">No jobs yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Results Modal -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Search Results</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script>
        let districts = [];
        let selectedDistricts = new Set();
        
        // Load districts on page load
        async function loadDistricts() {
            try {
                const resp = await fetch('/api/districts');
                districts = await resp.json();
                
                // Populate single select
                const select = document.getElementById('district-select');
                select.innerHTML = districts.map(d => 
                    `<option value="${d.code}">${d.name} (${d.villages} villages)</option>`
                ).join('');
                
                // Populate multi-select grid
                const grid = document.getElementById('district-grid');
                grid.innerHTML = districts.map(d => `
                    <label class="district-item" data-code="${d.code}">
                        <input type="checkbox" value="${d.code}" onchange="toggleDistrict('${d.code}')">
                        <div>
                            <div>${d.name}</div>
                            <div class="info">${d.talukas} talukas, ${d.villages} villages</div>
                        </div>
                    </label>
                `).join('');
                
            } catch (e) {
                console.error('Failed to load districts:', e);
            }
        }
        
        // Toggle district selection
        function toggleDistrict(code) {
            if (selectedDistricts.has(code)) {
                selectedDistricts.delete(code);
            } else {
                selectedDistricts.add(code);
            }
            updateSelectedCount();
        }
        
        function selectAllDistricts() {
            districts.forEach(d => selectedDistricts.add(d.code));
            document.querySelectorAll('.district-item input').forEach(cb => cb.checked = true);
            updateSelectedCount();
        }
        
        function clearSelection() {
            selectedDistricts.clear();
            document.querySelectorAll('.district-item input').forEach(cb => cb.checked = false);
            updateSelectedCount();
        }
        
        function updateSelectedCount() {
            document.getElementById('selected-count').textContent = selectedDistricts.size;
        }
        
        // Handle search mode change
        document.getElementById('search-mode').addEventListener('change', function() {
            const mode = this.value;
            document.getElementById('district-select-group').style.display = 
                mode === 'single' ? 'flex' : 'none';
            document.getElementById('multi-district-panel').style.display = 
                mode === 'multi' ? 'block' : 'none';
        });
        
        // Start search
        async function startSearch() {
            const mode = document.getElementById('search-mode').value;
            const surveyNo = document.getElementById('survey-number').value.trim();
            
            if (!surveyNo) {
                alert('Please enter a survey number');
                return;
            }
            
            let endpoint, body;
            
            if (mode === 'single') {
                const districtCode = document.getElementById('district-select').value;
                endpoint = '/api/search/district';
                body = { district_code: districtCode, survey_number: surveyNo };
            } else if (mode === 'multi') {
                if (selectedDistricts.size === 0) {
                    alert('Please select at least one district');
                    return;
                }
                endpoint = '/api/search/multi';
                body = { district_codes: Array.from(selectedDistricts), survey_number: surveyNo };
            } else {
                endpoint = '/api/search/all';
                body = { survey_number: surveyNo };
            }
            
            try {
                const resp = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await resp.json();
                alert(`Search started! ${result.jobs_created || 1} job(s) created.`);
                refreshJobs();
                
            } catch (e) {
                alert('Failed to start search: ' + e.message);
            }
        }
        
        // Load jobs
        async function refreshJobs() {
            try {
                const resp = await fetch('/api/jobs?limit=20');
                const jobs = await resp.json();
                
                const tbody = document.getElementById('jobs-tbody');
                
                if (jobs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #888;">No jobs yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = jobs.map(job => {
                    const progress = job.villages_total > 0 
                        ? Math.round((job.villages_scraped / job.villages_total) * 100) 
                        : 0;
                    
                    return `
                        <tr>
                            <td><code>${job.job_id.substring(0, 20)}...</code></td>
                            <td>${job.district_name}</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="fill" style="width: ${progress}%"></div>
                                </div>
                                <small>${job.villages_scraped}/${job.villages_total} villages</small>
                            </td>
                            <td><strong>${job.total_surveys || 0}</strong></td>
                            <td><span class="status status-${job.status}">${job.status}</span></td>
                            <td>
                                <button class="btn btn-secondary" onclick="viewJob('${job.job_id}')" 
                                    ${job.status !== 'completed' ? 'disabled' : ''}>
                                    View
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // Update active jobs count
                const activeCount = jobs.filter(j => j.status === 'running' || j.status === 'pending').length;
                document.getElementById('active-jobs').textContent = activeCount;
                
            } catch (e) {
                console.error('Failed to load jobs:', e);
            }
        }
        
        // View job results
        async function viewJob(jobId) {
            try {
                const resp = await fetch(`/api/jobs/${jobId}`);
                const job = await resp.json();
                
                const modal = document.getElementById('results-modal');
                const body = document.getElementById('modal-body');
                
                body.innerHTML = `
                    <div class="result-summary">
                        <div class="result-card">
                            <div style="font-size: 2rem; font-weight: bold; color: #00d4ff;">
                                ${job.villages_scraped}
                            </div>
                            <div style="color: #888;">Villages Searched</div>
                        </div>
                        <div class="result-card">
                            <div style="font-size: 2rem; font-weight: bold; color: #2ecc71;">
                                ${job.total_surveys}
                            </div>
                            <div style="color: #888;">Surveys Found</div>
                        </div>
                        <div class="result-card">
                            <div style="font-size: 2rem; font-weight: bold; color: #f1c40f;">
                                ${job.talukas_scraped}
                            </div>
                            <div style="color: #888;">Talukas Covered</div>
                        </div>
                    </div>
                    
                    <h3 style="margin: 20px 0 10px;">Job Details</h3>
                    <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow-x: auto;">
${JSON.stringify(job, null, 2)}
                    </pre>
                `;
                
                modal.classList.add('active');
                
            } catch (e) {
                alert('Failed to load job details');
            }
        }
        
        function closeModal() {
            document.getElementById('results-modal').classList.remove('active');
        }
        
        // Auto-refresh jobs every 10 seconds
        setInterval(refreshJobs, 10000);
        
        // Initial load
        loadDistricts();
        refreshJobs();
    </script>
</body>
</html>
