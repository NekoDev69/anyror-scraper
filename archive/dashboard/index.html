<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyROR Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 30px; }
        .header h1 { font-size: 24px; font-weight: 600; }
        .header p { opacity: 0.9; margin-top: 5px; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #667eea; }
        .stat-card .label { color: #666; margin-top: 5px; }
        
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
        
        .card { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .card-header { background: #f8f9fa; padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: 600; }
        .card-body { padding: 20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        .form-group select, .form-group input { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .form-group select:focus, .form-group input:focus { outline: none; border-color: #667eea; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd6; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        
        .district-list { max-height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 6px; }
        .district-item { padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .district-item:hover { background: #f8f9fa; }
        .district-item input { width: 18px; height: 18px; }
        .district-item .name { flex: 1; }
        .district-item .meta { color: #888; font-size: 12px; }
        
        .jobs-table { width: 100%; border-collapse: collapse; }
        .jobs-table th, .jobs-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        .jobs-table th { background: #f8f9fa; font-weight: 600; }
        .jobs-table tr:hover { background: #f8f9fa; }
        
        .status { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-running { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        
        .empty { text-align: center; padding: 40px; color: #888; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { padding: 8px 16px; border-radius: 6px; cursor: pointer; background: #eee; }
        .tab.active { background: #667eea; color: white; }
        
        .refresh-btn { float: right; background: none; border: 1px solid #ddd; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèõÔ∏è AnyROR Global Search Dashboard</h1>
        <p>Gujarat Land Records - District-wise VF-7 Search</p>
    </div>
    
    <div class="container">
        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-card"><div class="value" id="stat-districts">34</div><div class="label">Districts</div></div>
            <div class="stat-card"><div class="value" id="stat-jobs">0</div><div class="label">Total Jobs</div></div>
            <div class="stat-card"><div class="value" id="stat-running">0</div><div class="label">Running</div></div>
            <div class="stat-card"><div class="value" id="stat-results">0</div><div class="label">Results</div></div>
        </div>
        
        <div class="grid">
            <!-- Search Panel -->
            <div class="card">
                <div class="card-header">üîç New Search</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Survey Number (optional)</label>
                        <input type="text" id="survey-input" placeholder="e.g., 3, 123, etc.">
                    </div>
                    
                    <div class="form-group">
                        <label>Select Districts</label>
                        <div style="margin-bottom:10px">
                            <button class="btn btn-sm btn-secondary" onclick="selectAll()">Select All</button>
                            <button class="btn btn-sm btn-secondary" onclick="selectNone()">Clear</button>
                        </div>
                        <div class="district-list" id="district-list"></div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="startSearch()" style="width:100%">
                        üöÄ Start Search
                    </button>
                </div>
            </div>
            
            <!-- Jobs Panel -->
            <div class="card">
                <div class="card-header">
                    üìã Jobs
                    <button class="refresh-btn" onclick="loadJobs()">‚Üª Refresh</button>
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <div class="tab active" onclick="filterJobs('all')">All</div>
                        <div class="tab" onclick="filterJobs('running')">Running</div>
                        <div class="tab" onclick="filterJobs('completed')">Completed</div>
                        <div class="tab" onclick="filterJobs('failed')">Failed</div>
                    </div>
                    <div id="jobs-container">
                        <table class="jobs-table">
                            <thead>
                                <tr><th>District</th><th>Survey</th><th>Status</th><th>Progress</th><th>Created</th></tr>
                            </thead>
                            <tbody id="jobs-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let districts = [];
        let jobs = [];
        let currentFilter = 'all';
        
        // Load districts
        async function loadDistricts() {
            const res = await fetch('/api/districts');
            districts = await res.json();
            
            const list = document.getElementById('district-list');
            list.innerHTML = districts.map(d => `
                <label class="district-item">
                    <input type="checkbox" value="${d.code}">
                    <span class="name">${d.name}</span>
                    <span class="meta">${d.talukas} talukas, ${d.villages} villages</span>
                </label>
            `).join('');
        }
        
        // Load jobs
        async function loadJobs() {
            const res = await fetch('/api/jobs?limit=50');
            jobs = await res.json();
            renderJobs();
        }
        
        // Load stats
        async function loadStats() {
            const res = await fetch('/api/stats');
            const stats = await res.json();
            document.getElementById('stat-districts').textContent = stats.districts_available;
            document.getElementById('stat-jobs').textContent = stats.total_jobs;
            document.getElementById('stat-running').textContent = stats.running_jobs;
            document.getElementById('stat-results').textContent = stats.total_results;
        }
        
        // Render jobs table
        function renderJobs() {
            const filtered = currentFilter === 'all' ? jobs : jobs.filter(j => j.status === currentFilter);
            const tbody = document.getElementById('jobs-body');
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty">No jobs found</td></tr>';
                return;
            }
            
            tbody.innerHTML = filtered.map(j => `
                <tr>
                    <td><strong>${j.district_name}</strong></td>
                    <td>${j.survey_number || 'ALL'}</td>
                    <td><span class="status status-${j.status}">${j.status}</span></td>
                    <td>${j.villages_done || 0}/${j.villages_total}</td>
                    <td>${new Date(j.created_at).toLocaleString()}</td>
                </tr>
            `).join('');
        }
        
        // Filter jobs
        function filterJobs(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderJobs();
        }
        
        // Select all districts
        function selectAll() {
            document.querySelectorAll('#district-list input').forEach(cb => cb.checked = true);
        }
        
        // Clear selection
        function selectNone() {
            document.querySelectorAll('#district-list input').forEach(cb => cb.checked = false);
        }
        
        // Start search
        async function startSearch() {
            const survey = document.getElementById('survey-input').value.trim();
            const selected = [...document.querySelectorAll('#district-list input:checked')].map(cb => cb.value);
            
            if (selected.length === 0) {
                alert('Please select at least one district');
                return;
            }
            
            const endpoint = selected.length === 1 ? '/api/search' : '/api/search/multi';
            const body = selected.length === 1 
                ? { district_code: selected[0], survey_number: survey }
                : { district_codes: selected, survey_number: survey };
            
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await res.json();
                alert(`Search started! ${selected.length} job(s) created.`);
                loadJobs();
                loadStats();
            } catch (e) {
                alert('Error starting search: ' + e.message);
            }
        }
        
        // Auto-refresh
        setInterval(() => {
            loadJobs();
            loadStats();
        }, 10000);
        
        // Init
        loadDistricts();
        loadJobs();
        loadStats();
    </script>
</body>
</html>
